<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Test LumX Document</title>
		<!-- LumX -->
		<link rel="stylesheet" href="/lib/bower_components/lumx/dist/lumx.css">
		<link rel="stylesheet" href="/lib/bower_components/mdi/materialdesignicons.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	</head>
	<body>
			<!-- NavBar -->
			<div class="card">
		    <div class="toolbar">
		        <div class="toolbar__left mr+++">
		            <button class="btn btn--l btn--black btn--icon" lx-ripple>
		                <i class="mdi mdi-menu"></i>
		            </button>
		        </div>

		        <span class="toolbar__label fs-title">Material Colorize</span>

		        <div class="toolbar__right">
		            <lx-search-filter closed theme="light"></lx-search-filter>

		            <lx-dropdown position="right" from-top>
		                <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
		                    <i class="mdi mdi-dots-vertical"></i>
		                </button>

		                <lx-dropdown-menu>
		                    <ul>
		                   		<li><a class="dropdown-link">Settings</a></li>
		                    	<li class="dropdown-divider"></li>
		                        <li><a class="dropdown-link dropdown-link--is-header">Meta</a></li>
		                        <li><a class="dropdown-link">Help</a></li>
		                        <li><a class="dropdown-link">Contact</a></li>
		                    </ul>
		                </lx-dropdown-menu>
		            </lx-dropdown>
		        </div>
		    </div>
		</div>
		<!-- Body -->
		<button class="btn btn--m btn--blue btn--raised" lx-ripple>Button</button>
		<button class="btn btn--m btn--blue btn--flat" lx-ripple>Button</button>
		<button class="btn btn--m btn--blue btn--fab" lx-ripple><i class="mdi mdi-plus"></i></button>
		<button class="btn btn--m btn--blue btn--icon" lx-ripple><i class="mdi mdi-plus"></i></button>

		<!-- LumX Scripts -->
		<script src="/lib/bower_components/jquery/dist/jquery.js"></script>
		<script src="/lib/bower_components/velocity/velocity.js"></script>
		<script src="/lib/bower_components/moment/min/moment-with-locales.js"></script>
		<script src="/lib/bower_components/angular/angular.js"></script>
		<script src="/lib/bower_components/lumx/dist/lumx.js"></script>
	</body>
</html>
