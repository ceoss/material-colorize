<!DOCTYPE html>
<html>
<head itemscope itemtype="http://schema.org/website">
	<meta charset="UTF-8">
	<meta name="theme-color" content="#64b5f6">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

	<title property="name">Material Colorize</title>
	<meta property="og:title" content="Material Colorize">
	<meta name="description" content="Toolkit for colors. Uses the Material Design palette and specifications.">
	<meta property="og:description" content="Toolkit for colors. Uses the Material Design palette and specifications.">
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="Material Colorize">
	<meta property="og:url" content="http://materialcolorize.com">
	<meta property="og:image" content="/img/promo.png"> <!-- Images that are too small or not square enough are not included in the +Snippet, even if the images are explicitly referenced by schema.org microdata or Open Graph markup. Specifically, the height must be at least 120px, and if the width is less than 100px, then the aspect ratio must be no greater than 3.0. -->
	<link rel="canonical" href="https://materialcolorize.com/" itemprop="url">

	<!-- Icons -->
	<link rel="icon" href="/img/favicon.ico">

	<!-- Styles -->
	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="/css/colors.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="appbar">
		<span class="appname">Material Colorize</span>
		<span class="tabs">
			<span class="tab active">Pick</span>
			<span class="tab">Convert</span>
			<span class="tab">Image</span>
			<span class="tab">Switcher</span>
			<span class="tab">Palette</span>
		</span>
		<span class="actions">
			<i class="material-icons" title="Color Data">&#xE3B7;</i>
			<i class="material-icons" id="bug-report" title="Report a Bug via GitHub">&#xE868;</i>
		</span>
	</div>

	<div class="waterfall"></div>

	<div class="mains">
		<div class="main active" id="pick">
		</div>

		<div class="main" id="convert">
		</div>

		<div class="main" id="image">
			<div class="card">
				<!-- <div class="actions"><i class="material-icons" title="Permalink">&#xE157;</i><i class="material-icons" title="Color Data">&#xE3B7;</i><i class="material-icons" title="Copy Color Group">&#xE14D;</i></div> -->
				<div class="card" id="dropzone">
					<span>Click to browse for files or drag and drop a file here.</span>
					<input type="file" name="file" accept="image/*" id="file">
					<input type="url" name="url" id="url">
				</div>
			</div>
		</div>

		<div class="main" id="swticher">
		</div>

		<div class="main" id="palette">
		</div>
	</div>
	
	<div class="fab"><i class="material-icons">&#xE152;</i></div>

	<!-- Scripts -->
	<!-- Vibrant.JS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
	<!-- Clipboard.JS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.5/clipboard.min.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-37665721-6', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
